<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Share Link - SecureDropLite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            color: #212529;
            transition: background-color 0.6s cubic-bezier(.4,0,.2,1), color 0.6s cubic-bezier(.4,0,.2,1);
        }
        body.dark-mode {
            background-color: #181a1b !important;
            color: #f8f9fa !important;
        }
        .card, .alert, .form-control, .btn-primary, .btn-secondary, .btn-link {
            transition: background-color 0.6s cubic-bezier(.4,0,.2,1), color 0.6s cubic-bezier(.4,0,.2,1), border-color 0.6s cubic-bezier(.4,0,.2,1);
        }
        .dark-mode .card, .dark-mode .alert {
            background-color: #23272b !important;
            color: #f8f9fa !important;
        }
        .dark-mode .form-control {
            background-color: #23272b !important;
            color: #f8f9fa !important;
            border-color: #495057;
        }
        .dark-mode .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        .dark-mode .btn-secondary, .dark-mode .btn-link {
            background-color: #343a40;
            color: #f8f9fa;
        }
        #mode-transition {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            pointer-events: none;
            z-index: 9999;
            opacity: 0;
            transition: opacity 0.6s cubic-bezier(.4,0,.2,1);
        }
        #mode-transition.active {
            opacity: 1;
        }
        .dark-mode footer, body.dark-mode .text-muted {
            color: #f8f9fa !important;
        }
    </style>
</head>
<body class="bg-light" id="body">
<div class="d-flex justify-content-end mb-3">
    <button id="toggle-dark" class="btn btn-outline-secondary btn-sm me-3 mt-3">üåô Dark mode</button>
</div>
<div id="mode-transition"></div>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <h2 class="mb-4 text-center">Your secure link is ready!</h2>
            <div class="alert alert-success">
                <strong>Download link (valid for {{ expires }} minutes):</strong><br>
                <a href="{{ link }}" target="_blank" rel="noopener noreferrer">{{ link }}</a>
            </div>
            <div class="alert alert-warning">
                <strong>Decryption key:</strong><br>
                <code>{{ key }}</code><br>
                <small>Send it separately to the recipient!</small>
            </div>
            <a href="/" class="btn btn-secondary mt-3 w-100">Send another file</a>
        </div>
    </div>
</div>
<script>
    // Dark mode toggle with animation
    const btn = document.getElementById('toggle-dark');
    const body = document.getElementById('body');
    const transition = document.createElement('div');
    transition.id = 'mode-transition';
    document.body.appendChild(transition);

    btn.onclick = function(e) {
        const rect = btn.getBoundingClientRect();
        const x = rect.left + rect.width / 2;
        const y = rect.top + rect.height / 2;
        const overlay = document.getElementById('mode-transition');
        overlay.style.background = body.classList.contains('dark-mode')
            ? 'radial-gradient(circle at ' + x + 'px ' + y + 'px, #f8f9fa 0%, #181a1b 100%)'
            : 'radial-gradient(circle at ' + x + 'px ' + y + 'px, #181a1b 0%, #f8f9fa 100%)';
        overlay.classList.add('active');
        setTimeout(() => {
            body.classList.toggle('dark-mode');
            overlay.classList.remove('active');
            if(body.classList.contains('dark-mode')) {
                btn.innerHTML = '‚òÄÔ∏è Light mode';
            } else {
                btn.innerHTML = 'üåô Dark mode';
            }
        }, 400);
    }
</script>
</body>
</html>
